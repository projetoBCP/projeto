    <div id="corpo_cadastrocnart" class="d-flex justify-content-center align-items-center bg-light corpo ">
        <form action="" class="form-group w-75 mx-auto" method="POST">
            <div id="container_formulario" class="container bg_secundaria shadow border rounded p-0 p-md-3">
                <h3 class="text-dark font-weight-light mb-3">Cadastro de Negociantes de Obras de Arte</h3>
                <div class="tab-content bg-white p-4">
                    <form action="cadastrocnart.html" class="form_pesquisa justify-content-around " id="form_procurados">
                        <div class="d-lg-flex justify-content-around">
                            <div class="col">
                                <label class="col-form-label">CPF: <span class="font-weight-light">*</span></label>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                            <div class="col">
                                <label class="col-form-label">Nome Completo:*</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                            <div class="col-lg-5">
                                <label class="col-form-label">Tipo:</label>
                                <select name="" id="" class="form-control w-100">
                        <option value="" class="form-control w-100">Pessoa Física</option>
                        <option value="" class="form-control w-100">Pessoa Jurídica</option>
                        <option value="" class="form-control w-100">Agente de Leilão</option>
                        </select>

                            </div>
                        </div>
                        <div class="d-lg-flex justify-content-around">
                            <div class="col-lg-7">
                                <label class="col-form-label">Época/Período:</label>
                                <div class="d-lg-flex justify-content-around ">
                                    <span class="p-2"> De</span> <input type="month" name="" id="" class="date  form-control"> <span class="p-2"> a </span> <input type="month" name="" id="" class="date  form-control">
                                </div>
                            </div>
                            <div class="col">
                                <label class="col-form-label">RG:*</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>
                            <!--  -->
                        </div>
                        <div class="d-lg-flex justify-content-around">
                            <div class="col-lg-5">
                                <label class="col-form-label">UF:</label>
                                <select name="" id="" class="form-control w-100">
                        <option value="" class="form-control w-100">Todos</option>
                    </select>

                            </div>
                            <div class="col-lg-7">
                                <label class="col-form-label">Munícipio:</label>
                                <input type="text" name="" id="" class="form-control">
                            </div>

                        </div>
                        <div class="w-50 ml-auto m-2 d-lg-flex justify-content-around">
                            <input type="reset" name="" id="" value="LIMPAR" class="form-control btn btn-outline-info m-2">
                            <input type="submit" name="" id="" value="PESQUISAR" class="form-control btn bg_destaque text-white cor_secundaria m-2 border">
                        </div>
                    </form>
                </div>
